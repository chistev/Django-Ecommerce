<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chistev</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        /* Add custom style for input focus */
        #email:focus {
            border-color: khaki; /* Green border color when in focus */
            box-shadow: none;

        }

        body{
            padding: 20px;
        }
    </style>
</head>
<body class="bg-dark d-flex align-items-center justify-content-center">
    <div class="text-white text-center" style="margin-top: 100px; width: 30%;">
        <h4>Recover your password</h4>
        <p style="width: 90%;" class="mx-auto">You can request a password reset below. We will send a security code to the email address, please make sure it is correct.</p>

        <form action="{% url 'accounts:send_security_code' %}" method="post" class="mx-auto">
            {% csrf_token %}
            <div class="input-group" >
                <input type="email" class="form-control bg-secondary text-white" id="email" name="email" required value="{{ form.email.value }}" readonly>
                <button class="btn btn-outline-light bg-secondary text-white" type="button" id="editEmailButton" onclick="location.href='{% url 'accounts:login_or_register' %}'">Edit</button>
            </div>
            
            <button style="width: 100%;" type="submit" class="mt-3 btn btn-primary btn-block">Request password reset</button>
        </form>

        <h4 class="mt-3">Chistev</h4>

    </div>
</body>
</html>
