{% extends 'accounts/base.html' %}

{% block content %}
<div class="container">
    <h4>Reset Your Password</h4>
    <p>Insert your new password</p>

    <form action="" method="post" class="mx-auto p-3 rounded" style="max-width: 400px;" id="change-password-form" onsubmit="return validateForm()">
        {% csrf_token %}
        <div class="input-group">
            {{ form.email }}
        </div>
        <div class="mb-4">
            {{ form.password }}
            <span id="passwordStrength"></span>
        </div>
        <div class="mb-4">
            {{ form.confirm_password }}
            <span id="passwordMatch"></span>
        </div>
        
        {% if messages %}
        <div class="alert alert-danger mt-3" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        <button style="width: 100%;" type="submit" class="mt-3 btn btn-primary btn-block">Change Password</button>
    </form>

    
</div>
{% endblock %}
