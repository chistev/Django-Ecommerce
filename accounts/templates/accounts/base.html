{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chistev{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        /* Add custom style for input focus */
        #email:focus {
            border-color: khaki; /* Green border color when in focus */
            box-shadow: none;

        }

        body{
            padding: 20px;
        }

        /* Add style for inactive (disabled) button */
        #continueButton:disabled {
            background-color: #6c757d; /* Bootstrap's secondary color */
        }

        h2 {
            color: #007bff;
        }

        p {
            line-height: 1.6;
        }

        ol {
            padding-left: 20px;
        }


    </style>
    {% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    {% endblock %}
</head>
<body class="bg-dark d-flex align-items-center justify-content-center">
    <div class="text-white text-center" style="margin-top: 100px;">
        {% block content %}{% endblock %}
        
        <h4 class="mt-3" >Chistev</h4>

    </div>
</body>
</html>
