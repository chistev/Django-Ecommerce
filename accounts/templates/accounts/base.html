{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chistev{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body class="bg-dark">
    <div class="text-white text-center">
        {% block content %}{% endblock %}
        
        <h4 class="mt-3 text-center text-white" >Chistev</h4>

    </div>

    <script src="{% static 'javascript/toggleBasicAndPasswordDetails.js' %}" defer></script>
    <script src="{% static 'javascript/passwordValidation.js' %}" defer></script>
    <script src="{% static 'javascript/addressForm.js' %}" defer></script>
</body>
</html>
