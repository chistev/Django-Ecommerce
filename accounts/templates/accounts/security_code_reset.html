<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chistev</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        /* Add custom style for input focus */
        #email:focus {
            border-color: khaki; /* Green border color when in focus */
            box-shadow: none;

        }

        body{
            padding: 20px;
        }

        .security-code-input {
            width: 2em;
            text-align: center;
            margin: 0 5px;
            padding: 5px; /* Add padding for a bit of margin */
        }

        .square-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 3em; /* Adjust height to make it taller */
            width: 3em; /* Adjust width to make it wider */
            
        }

        
    </style>
</head>
<body class="bg-dark d-flex align-items-center justify-content-center">
    <div class="text-white text-center" style="margin-top: 100px; width: 30%;">
        <h4>Security code to reset password</h4>
        <p style="width: 90%;" class="mx-auto">Insert the security code sent to your email in order to proceed with the password reset.</p>

        <form action="" method="post" class="mx-auto">
            {% csrf_token %}
            <div class="input-group" style="display: flex; align-items: center; justify-content: center;"  >
                <!-- Use separate input fields for each digit -->
                 <!-- Use separate input fields for each digit -->
                 <div class="square-box">
                    <input type="tel" class="form-control security-code-input" maxlength="1" oninput="this.value = this.value.replace(/[^0-9]/g, ''); if(this.value.length === 1) document.getElementById('input2').focus();">
                </div>
                <div class="square-box">
                    <input type="tel" class="form-control security-code-input" id="input2" maxlength="1" oninput="this.value = this.value.replace(/[^0-9]/g, ''); if(this.value.length === 1) document.getElementById('input3').focus();">
                </div>
                <div class="square-box">
                    <input type="tel" class="form-control security-code-input" id="input3" maxlength="1" oninput="this.value = this.value.replace(/[^0-9]/g, ''); if(this.value.length === 1) document.getElementById('input4').focus();">
                </div>
                <div class="square-box">
                    <input type="tel" class="form-control security-code-input" id="input4" maxlength="1" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                </div>

            </div>
            
            <button style="width: 100%;" type="submit" class="mt-3 btn btn-primary btn-block">Submit</button>
        </form>

        <div class="mt-3">
            <a href="s" class="text-primary fw-bold" style="text-decoration: none;">Request a new code</a>
        </div>

        <h4 class="mt-3">Chistev</h4>

    </div>
</body>
</html>
