<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chistev</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        /* Add custom style for input focus */
        #email:focus {
            border-color: khaki; /* Green border color when in focus */
            box-shadow: none;

        }

        body{
            padding: 20px;
        }
    </style>
</head>
<body class="bg-dark d-flex align-items-center justify-content-center">
    <div class="text-white text-center" style="margin-top: 100px;">
        <h4>Welcome to Chistev</h4>
        <p>Type your e-mail to log in or create a Chistev account.</p>

        <!-- Form for email -->
        <form action="{% url 'accounts:login_or_register' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>                
            </div>
            <button style="width: 100%;" type="submit" class="mt-3 btn btn-primary btn-block">Continue</button>
        </form>
        <!-- Terms and Conditions -->
        <p class="mt-3 text-white small">
            By continuing you agree to Chistev's
            <a href="#" class="text-decoration-none">Terms and Conditions</a>
        </p>
        
        <hr>

        <!-- Log in with Facebook button -->
        <button style="width: 100%;" type="button" class="mt-3 btn btn-primary btn-block">Log in with Facebook</button>

        <h4 class="mt-3">Chistev</h4>

    </div>
</body>
</html>
