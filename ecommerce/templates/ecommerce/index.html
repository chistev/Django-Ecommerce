{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chistev|Online Shopping</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container-fluid">
            <!-- Navbar Brand -->
            <a class="navbar-brand ms-5 fs-2 text-white fw-bold" href="#">CHISTEV</a>

            <!-- Search Box -->
            <form class="d-flex mx-auto ms-5">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input class="form-control me-2" type="search" style="width: 500px;" placeholder="Search Products, brands and categories" aria-label="Search">
                    <button class="btn btn-outline-light btn-search" type="submit">SEARCH</button>
                </div>
            </form>

            <div class="btn-container d-flex" style="margin-right: 150px; align-items: center;">
                <!-- Account Button with Dropdown Caret -->
                <div class="dropdown">
                <button class="btn btn-outline-light btn-account dropdown-toggle" type="button" id="accountDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person"></i> Account
                </button>
                <ul class="dropdown-menu" aria-labelledby="accountDropdown">
                    <!-- Add "Sign in" button as the first option -->
                    <li><a class="dropdown-item btn btn-signin mx-auto text-center" href="#">Sign in</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <!-- Add dropdown items here if needed -->
                    <!-- "My Account" button -->
                    <li><a class="dropdown-item btn btn-my-account under-account" href="#"><i class="bi bi-person"></i><span class="ms-2">My Account</span></a></li>
                    <li><a class="dropdown-item under-account" href="#"><i class="bi bi-bag"></i><span class="ms-2">Orders</span></a></li>
                    <li><a class="dropdown-item under-account" href="#"><i class="bi bi-bookmark"></i><span class="ms-2">Saved Items</span></a></li>
                </ul>
                </div>

                <!-- Help Button with Dropdown Caret -->
                <div class="dropdown">
                    <button class="btn btn-outline-light btn-help dropdown-toggle" type="button" id="helpDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-question"></i> Help
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="helpDropdown">
                        <!-- Add dropdown items for "Help" here if needed -->
                        <li><a class="dropdown-item under-account" href="#"><span class="ms-2">Help Center</span></a></li>
                        <li><a class="dropdown-item under-account" href="#"><span class="ms-2">Place an order</span></a></li>
                        <li><a class="dropdown-item under-account" href="#"><span class="ms-2">Payment options</span></a></li>
                        <li><a class="dropdown-item under-account" href="#"><span class="ms-2">Track an order</span></a></li>
                        <li><a class="dropdown-item under-account" href="#"><span class="ms-2">Cancel an order</span></a></li>
                        <li><a class="dropdown-item under-account" href="#"><span class="ms-2">Returns & Refunds</span></a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><button class="btn btn-outline-light btn-live-chat"><i class="bi bi-chat"></i> Live Chat</button></li>
                    </ul>
                </div>

                <!-- Cart Button -->
                <div class="navbar-text">
                    <button class="btn btn-outline-light btn-cart" type="button">
                        <i class="bi bi-cart"></i> Cart
                    </button>
                </div>

            </div>
            
        </div>

    </nav>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
