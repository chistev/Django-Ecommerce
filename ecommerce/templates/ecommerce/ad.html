{% load static %}

<div class="advertisement">
    <img src="{% static 'images/supermarket_logo.jpg' %}" style="width: 50%; object-fit: cover;">
    <button class="close-button" onclick="hideAdvertisement()">X</button>
</div>

<script>
    function hideAdvertisement() {
        document.querySelector('.advertisement').style.display = 'none';
    }
</script>
