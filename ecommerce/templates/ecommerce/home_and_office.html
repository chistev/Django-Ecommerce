{% extends 'ecommerce/common_base2.html' %}
{% load static %}

{% block specific_content %}
{% for category in categories %}
<div class="col-lg-2 col-8 mx-auto mt-2">   
    <div class="position-relative ">
        <a href="{% url 'ecommerce:category' category_name=category.name %}" style="position: relative; display: inline-block;" class="bg-success">
            
            <img src="{{ category.image.url }}" alt="Item 1" class="top-selling-image img-fluid">
            <div class="item-name text-center grains-rice-container">&nbsp;&nbsp;<b>{{ category.name }}</b></div>
        </a>
    </div>
</div>
{% endfor %}
</div>
{% endblock %}

{% block description %}
    {{ super_category_description|safe }}
{% endblock %}
